<!DOCTYPE html>
<html>

<head>
    <title>Erik Boesen's Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222832">
    <meta name="google-site-verification" content="esL1yRi6xqeu_NB5YqZIFlYGAQE0ZOC7rfH-Fg28DlI">
    <meta name="description" content="Teenage photographer, writer, web designer, & geek.">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="css/mobile.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="bg" data-ibg-bg="images/bgs/Camera.jpg"></div>
    <header>
        <h1>Hi.</h1>
        <h3>I'm Erik, teenage <a href="photography">photographer</a>, <a href="blog">writer</a>, <a href="web">web designer</a>, &amp; <a href="about">geek</a>.</h3>
        <div class="socialButtons">
            <a class="emailButton" href="" onclick="emailMe();">
                <img src="images/social/Email.png" alt="Email me">
            </a>
            <a class="googlePlusButton" href="http://plus.google.com/+ErikBoesen">
                <img src="images/social/Google.png" alt="Google+">
            </a>
            <a class="twitterButton" href="http://twitter.com/ErikBoesen">
                <img src="images/social/Twitter.png" alt="Twitter">
            </a>
            <a class="instagramButton" href="http://instagram.com/erikboesen">
                <img src="images/social/Instagram.png" alt="Instagram">
            </a>
            <a class="gitHubButton" href="http://github.com/ErikBoesen">
                <img src="images/social/GitHub.png" alt="GitHub">
            </a>
            <a class="flickrButton" href="http://flickr.com/photos/108614122@N04">
                <img src="images/social/Flickr.png" alt="Flickr">
            </a>
        </div>
    </header>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.interactive_bg.js"></script>
    <script>
        var emailMe = function() {
            window.open('mailto:erikboesen@erikboesen.com');
        };
    </script>
    <script>
        $('.bg').interactive_bg();

        $(window).resize(function() {
            $('.bg > .ibg-bg').css({
                width: $(window).outerWidth(),
                height: $(window).outerHeight()
            });
        });
    </script>
</body>

</html>
