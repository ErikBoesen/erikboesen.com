---
layout: default
---

{{ content }}

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
    {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
